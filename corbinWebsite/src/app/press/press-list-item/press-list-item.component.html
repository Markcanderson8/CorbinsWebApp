<div class="card">
  <img src="../../../assets/redPress.webp" alt="">
  <div class="bodyCard">
    <h1>{{press.name}}</h1>
    <hr>
    <h2>Code: {{press.code}}</h2>
    <h3>Price: {{press.price | currency}}</h3>
  </div>
  <div class="buttons">
    <button class="btnAdd">Add To Card</button>
    <button class="btnBuy">Buy Now</button>
  </div>
</div>
