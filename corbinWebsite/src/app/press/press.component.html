<div class="pageContainer">
  <div class="container">
    <div class="wrapper">
      <h1>Swage Presses</h1>
      <hr>
      <br>
      <ul *ngFor="let p of press">
        <li>{{p.name}}</li>
        <li>{{p.code}}</li>
        <li>{{p.price | currency}}</li>
        <li>{{p.quantity}}</li>
      </ul>
    </div>
  </div>
</div>
